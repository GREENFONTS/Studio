    <section id="contact" style="background-image: url('assets/img/map-image.png');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">
                        Lorem ipsum dolor sit amet consectetur.
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="contactForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="col col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="name" placeholder="Your Name *"
                                        required="" onchange="handleChange()"/>
                                    <small class="form-text text-danger flex-grow-1 help-block lead"></small>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" id="email" placeholder="Your Email *"
                                        required="" onchange="handleChange()"/>
                                    <small class="form-text text-danger help-block lead"></small>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="tel" placeholder="Your Phone *" id="tel" 
                                    required="" onchange="handleChange()"/>
                                    <small class="form-text text-danger help-block lead"></small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message *" 
                                    required="" onchange="handleChange()">
                        </textarea>
                                    <small class="form-text text-danger help-block lead"></small>
                                </div>
                            </div>
                            <div class="col">
                                <div class="clearfix"></div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                               <a href="#" target="blank" id="sendMessageButton">
                                   <button class="btn btn-primary btn-xl text-uppercase"  type="button">Send Message
                                    
                                </button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
